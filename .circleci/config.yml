# https://medium.com/@admm/ci-cd-using-circleci-and-google-kubernetes-engine-gke-7ed3a5ad57e
version: 2
jobs:
  build:
    docker:
      - image: google/cloud-sdk
    environment:
      - PROJECT_NAME: "website"
      - GOOGLE_PROJECT_ID: "fuzzylabs"
      - GOOGLE_COMPUTE_ZONE: "europe-west2"
      - GOOGLE_CLUSTER_NAME: "fuzzylabs"
      - GOOGLE_REGISTRY_REGION: "eu.gcr.io"
    steps:
      - checkout
      - run: 
          name: Setup Google Cloud SDK
          command: |
            apt-get install -qq -y gettext
            snap install hugo
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
            gcloud --quiet container clusters get-credentials ${GOOGLE_CLUSTER_NAME}
      - setup_remote_docker
      - run:
          name: Hugo static build
          command: hugo --config="hugo/config.toml" -s hugo -d $PWD/public -b "/website"
      - run: 
          name: Docker build and push
          command: |
            docker build -t ${PROJECT_NAME} .
            docker tag ${PROJECT_NAME} ${GOOGLE_REGISTRY_REGION}/${GOOGLE_PROJECT_ID}/${PROJECT_NAME}:${CIRCLE_SHA1}
            gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://${GOOGLE_REGISTRY_REGION}
            docker push ${GOOGLE_REGISTRY_REGION}/${GOOGLE_PROJECT_ID}/${PROJECT_NAME}:${CIRCLE_SHA1}
      - run: 
          name: Deploy to Kubernetes
          command: |
            envsubst < ${HOME}/project/k8s.yml > ${HOME}/patched_k8s.yml
            kubectl apply -f ${HOME}/patched_k8s.yml
            kubectl rollout status deployment/${PROJECT_NAME}
