<form method="post" action="https://formspree.io/talk@fuzzylabs.ai" role="form" class="form-styling">
    <fieldset class="form-styling__fieldset">
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="fname" placeholder="First name*" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="lname" placeholder="Last name*" required>
            </div>
            <div class="col-md-6">
                <input type="email" name="email" placeholder="Email address*" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="phone" placeholder="Phone number">
            </div>
        </div>
    </fieldset>
    <textarea name="message" placeholder="Message"></textarea>
    <label class="form-styling__checkbox">
        <input type="checkbox" name="signup" value="Yes">
        I'd like to receive the occasional article/news item
    </label>
    <div class="row align-items-center">
        <div class="col-lg-8">
          <p class="form-styling__small">By submitting this form, I can confirm I have read and accepted Fuzzy Labsâ€™ <a href="/privacy">privacy policy</a></p>
        </div>
        <div class="col-lg-4 form-styling__button-wrapper">
            <button type="submit">Send</button>
        </div>
    </div>
</form>
