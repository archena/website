{{ define "main" }}
<section class="section section-page-header">
  <div class="container">
    <div class="row case-studies-header" style="height: 300px;">
      <div class="col-md-12 align-items-center ml-auto d-flex">
        <div class="col-md-6">

          <h1>{{ .Params.articletitle }}</h1>
          <p class="lead">We work across a range of industries to solve challenging problems using AI. Here are a few of our recent case studies...</p>
        </div>

      </div>
    </div>
  </div>
</section>

<section class="section-padded">
  <div class="container">
    <div class="row">
      {{ range $index, $page := .Pages.ByTitle }}
        {{ partial "case_study.html" . }}
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
