{{ define "main" }}

<section class="section section-page-header mb-5">
  <div class="container">
    <div class="row" style="height: 400px">
      <div class="col-md-12 align-items-center ml-auto d-flex">
        <div class="col-md-6">
          <h1>{{ .Params.articletitle }}</h1>
          <p class="lead">{{ .Params.description}}</p>
        </div>
        <div class="col-md-6">
          <div class="case-study-logo">
            <img src="{{ .Params.image}}" class="case-study-logo__image"/>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-9 flex-first flex-md-unordered">
        <div class="case-study-content">
          {{ .Content}}
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12">
        <hr class="my-5">
        <h2>More case studies</h2>
      </div>
    </div>
    <div class="row mb-5">
      {{with .NextInSection}}
      {{ partial "case_study.html" . }}
      {{end}}
      {{with .PrevInSection}}
      {{ partial "case_study.html" . }}
      {{end}}
    </div>
  </div>
</div>
{{- partial "alertbar.html" . -}}
{{ end }}
