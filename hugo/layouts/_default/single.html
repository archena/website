{{ define "main" }}
<section class="section section-blog">
  <div class="container" style="padding-top: 20px">
    <div class="row">
      <div class="col-md-12 align-items-center ml-auto d-flex">
        <div>
          <h1>{{ .Title }}</h1>
          <h3>{{ .Description }}</h3>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section blog-content" style="padding-bottom: 50px">
  <div class="container">
    {{ .Content }}
  </div>
</section>
{{ end }}
